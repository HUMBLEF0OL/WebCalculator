<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">CALCULATOR</h1>
    <!-- using grid -->
    <!-- data- attributes are used for storing extra information that are not visible
    on the webpage  -->
    <div class="container">
        <label id="output"></label>
        <button class="button operator" data-value="ac">AC</button>
        <button class="button operator" data-value="sign">+/-</button>
        <button class="button operator" data-value="%">%</button>
        <button class="button operator" data-value="/">/</button>

        <button class="button number" data-value="7">7</button>
        <button class="button number" data-value="8">8</button>
        <button class="button number" data-value="9">9</button>
        <button class="button operator" data-value="*">*</button>

        <button class="button number" data-value="4">4</button>
        <button class="button number" data-value="5">5</button>
        <button class="button number" data-value="6">6</button>
        <button class="button operator" data-value="-">-</button>

        <button class="button number" data-value="1">1</button>
        <button class="button number" data-value="2">2</button>
        <button class="button number" data-value="3">3</button>
        <button class="button operator" data-value="+">+</button>

        <button class="button number" data-value="0">0</button>
        <button class="button number" data-value=".">.</button>
        <button id="equals" class="button operator" data-value="=">=</button>
    </div>
    <script src="script.js"></script>
    <footer>&copy;HUMBLEFOOL - 2021</footer>
</body>

</html>
